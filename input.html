  <script>
    let allData = [];

    async function fetchData() {
      const res = await fetch('https://supermax.kr/feed/all-records');

    function copyShareLink() {

  console.log("ğŸ“ ê³µìœ  ë§í¬ ìƒì„±ë¨:", link);

  if (navigator.clipboard && window.isSecureContext) {
    console.log("âœ… í´ë¦½ë³´ë“œ API ì‚¬ìš© ê°€ëŠ¥");

function fallbackCopy(text) {
  console.log("âš™ï¸ fallback ë³µì‚¬ ì‹œë„ ì¤‘");
  const textarea = document.createElement("textarea");
  textarea.value = text;
  textarea.style.position = "fixed";
  textarea.style.top = "-999px";
  document.body.appendChild(textarea);
  textarea.focus();
  textarea.select();
  try {
    const success = document.execCommand("copy");
    console.log("ğŸ“‹ fallback ë³µì‚¬ ê²°ê³¼:", success);
    alert("âœ… ê³µìœ  ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! (fallback)");

}


function loadRankings() {
  const selected = currentTab;
  const filterText = document.getElementById('filterInput').value.trim().toLowerCase();

  const displayNames = {
    total: 'ì´ì ',
    jump: 'ì œìë¦¬ë©€ë¦¬ë›°ê¸°',
    medicineball: 'ë©”ë””ì‹ ë³¼ë˜ì§€ê¸°',
    shuttle: '10m ì™•ë³µë‹¬ë¦¬ê¸°',
    sit_reach: 'ì¢Œì „êµ´',
    back_strength: 'ë°°ê·¼ë ¥'
  };

  let event = selected;
  let mode = 'gender';
  if (selected.startsWith('total_')) {
    event = 'total';
    mode = selected.split('_')[1];
  }

  const key = event === 'total' ? 'total_score' : `${event}_record`;

  const baseGroup = allData.filter(d => {
    const validScore = d[key] !== null && d[key] !== undefined;
    if (!validScore) return false;
    if (event !== 'total' && !d.hasOwnProperty(`${event}_record`)) return false;
    if (mode === 'gender') return d.gender === 'ë‚¨' || d.gender === 'ì—¬';
    if (mode === 'yebi') return parseInt(d.grade) <= 2;
    return true;
  });

  const rankedGroup = rankify(baseGroup, event);

  let displayList = rankedGroup;
  if (filterText) {
    displayList = rankedGroup.filter(d => {
  return d.name?.toLowerCase().includes(filterText);
});

  } else {
    displayList = rankedGroup.slice(0, 30);
  }

  let html = '';

  // âœ… ì¢…ëª©ì¼ ê²½ìš°ì—ë„ ë‚¨/ì—¬ ë¶„ë¦¬ ì¶œë ¥ ì¶”ê°€
  if (mode === 'gender') {
    const maleList = displayList.filter(d => d.gender === 'ë‚¨');
    const femaleList = displayList.filter(d => d.gender === 'ì—¬');
    html += `<div class="section"><h2>${displayNames[event]} ë‚¨ì ${filterText ? 'ì „ì²´ ìˆœìœ„ ì¤‘' : 'TOP30'}</h2>${renderTable(maleList, key)}</div>`;
    html += `<div class="section"><h2>${displayNames[event]} ì—¬ì ${filterText ? 'ì „ì²´ ìˆœìœ„ ì¤‘' : 'TOP30'}</h2>${renderTable(femaleList, key)}</div>`;
  } else {
    html += `<div class="section"><h2>${displayNames[event]} ${mode === 'yebi' ? 'ì˜ˆë¹„ë°˜' : 'ì „ì²´'} ${filterText ? 'ì „ì²´ ìˆœìœ„ ì¤‘' : 'TOP30'}</h2>${renderTable(displayList, key)}</div>`;
  }

  document.getElementById('rankings').innerHTML = html;
}




function rankify(fullList, event) {
  const key = event === 'total' ? 'total_score' : `${event}_record`;
  const isReverse = ['shuttle'].includes(event);

  let grouped = fullList;

  // âœ… ì„±ë³„ ë¶„ë¦¬ í•„ìš”í•  ë•Œë§Œ ë‚˜ëˆ ì„œ ê°ê° rank ë¶€ì—¬
  const mode = currentTab.startsWith('total_') ? currentTab.split('_')[1] : 'gender';
  if ((mode === 'gender' && event === 'total') || event !== 'total') {
    const males = fullList.filter(d => d.gender === 'ë‚¨');
    const females = fullList.filter(d => d.gender === 'ì—¬');

    const sortedM = males.map(s => ({
  ...s,
  _value: isNaN(parseFloat(s[key])) ? null : parseFloat(s[key]),
  _tiebreaker: [s.jump_score || 0, s.medicineball_score || 0, s.shuttle_score || 0].reduce((a, b) => a + b, 0)
})).filter(s => s._value !== null)
  .sort((a, b) => {
    if (a._value === b._value) return b._tiebreaker - a._tiebreaker;
    return isReverse ? a._value - b._value : b._value - a._value;
  });


    const sortedF = females.map(s => ({
      ...s,
      _value: isNaN(parseFloat(s[key])) ? null : parseFloat(s[key]),
  _tiebreaker: [s.jump_score || 0, s.medicineball_score || 0, s.shuttle_score || 0].reduce((a, b) => a + b, 0)
})).filter(s => s._value !== null)
  .sort((a, b) => {
    if (a._value === b._value) return b._tiebreaker - a._tiebreaker;
    return isReverse ? a._value - b._value : b._value - a._value;
  });

    sortedM.forEach((s, i) => s.rank = i + 1);
    sortedF.forEach((s, i) => s.rank = i + 1);

    return [...sortedM, ...sortedF];
  }

  // âœ… ë‚˜ë¨¸ì§€ëŠ” ì „ì²´ ê¸°ì¤€ ì •ë ¬
  const sorted = [...grouped].map(s => {
    const tiebreaker = event !== 'total'
      ? [s.jump_score || 0, s.medicineball_score || 0, s.shuttle_score || 0].reduce((a, b) => a + b, 0)
      : 0;
    return { ...s, _value: s[key], _tiebreaker: tiebreaker };
  }).sort((a, b) => {
    if (a._value === b._value) return b._tiebreaker - a._tiebreaker;
    return isReverse ? a._value - b._value : b._value - a._value;
  });

  sorted.forEach((s, i) => s.rank = i + 1);
  return sorted;
}

}
